<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="insta-phone">
            <img src="./Img/Iphone.png" alt="Imagem do celular">
        </div>
        <div class="insta-inicio">
            <div class="group">
                <img src="./Img/Logo.png" class="logo" alt="Imagem da logo">
                <div class="profile">
                    <img src="./Img/Perfil.png" alt="Foto de perfil">
                </div>

                <a href="#" class="instagram-login">Continue como RubensDorow</a>
                <a href="#" class="instagram-logout">Remover conta</a>                
            </div>

            <div class="group">
                <p class="not-account">Não é RubensDorow?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Alternar contas</a>
                    ou
                    <a href="#" class="link-blue">Increva-se</a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
